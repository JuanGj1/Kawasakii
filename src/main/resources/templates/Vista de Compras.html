    <link rel="stylesheet" href="../static/estilos.css">
    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', Arial, sans-serif;
            color: #eaeaea;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a0a0a;
            padding: 15px 0;
            text-align: center;

            font-weight: bold;

        }

            font-weight: bold;
        }

        .entregado {
            color: #00ff66;
        }

        .camino {
            color: #ffaa00;
        }

        footer {
            text-align: center;
            padding: 20px;

        }
