<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Gestión de Productos - Kawasaki</title>

    <th:block th:replace="layout :: headLinks"></th:block>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
</head>

<body data-require-role="ADMIN">

<!-- Navbar común -->
<th:block th:replace="layout :: navbar"></th:block>

<main class="container mt-4">
    <h2>Gestión de Motocicletas y Servicios</h2>

    <div class="table-responsive mt-4">
        <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info text-center">
            No hay productos registrados en el inventario.
        </div>

        <table th:if="${not #lists.isEmpty(productos)}" id="tablaProductos" class="table table-dark table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio (MXN)</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}">Kawasaki Ninja ZX-6R</td>
                <td th:text="'$ ' + ${#numbers.formatDecimal(producto.precio, 1, 'COMMA', 2, 'POINT')}">$280,000</td>
                <td th:text="${producto.stock}">5</td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Modificar</a>
                    <button th:onclick="|confirmarEliminar(${producto.id})|" class="btn btn-danger btn-sm">Baja</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>


<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>

<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>


<script>
    /*[CDATA[*/
    $(document).ready(function() {
        $('#tablaProductos').DataTable({
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
            },


            "dom": 'Bfrtip',
            "buttons": [
                {
                    extend: 'excelHtml5',
                    text: 'Descargar EXCEL',
                    titleAttr: 'Exportar a Excel'
                }
            ],

            "pageLength": 50,

            "columnDefs": [
                {
                    "targets": [ 0 ],
                    "visible": false,
                    "searchable": false
                }
            ]
        });

        $('body').append('<form id="formEliminar" method="post" action=""></form>');
    });

    function confirmarEliminar(id) {
        Swal.fire({
            title: '¿Estás seguro?',
            text: "El producto será eliminado permanentemente.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                const form = document.getElementById('formEliminar');
                form.action = '/productos/eliminar/' + id;
                form.submit();
            }
        });
    }
    /*]]>*/
</script>

<script th:if="${alerta != null && msg != null}">
    Swal.fire({
        icon: '[[${alerta}]]',
        title: '¡Operación Completa!',
        text: '[[${msg}]]',
        timer: 3000,
        showConfirmButton: false
    });
</script>
</body>
</html>
