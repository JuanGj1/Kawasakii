<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null ? 'Agregar Producto Nuevo' : 'Modificar Producto ID: ' + producto.id}">Formulario de Producto</title>

    <th:block th:replace="layout :: headLinks"></th:block>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body data-require-role="ADMIN">

<!-- Navbar comÃºn -->
<th:block th:replace="layout :: navbar"></th:block>

<main class="container mt-4">

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio (MXN)</label>
            <input type="number" th:field="*{precio}" class="form-control" id="precio" step="0.01" min="0" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock / Inventario</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock" min="0" required>
        </div>


        <button type="submit" class="btn btn-primary mt-3" th:text="${producto.id == null ? 'Guardar Producto' : 'Actualizar Producto'}">Guardar</button>
        <a th:href="@{/productos/listar}" class="btn btn-secondary mt-3">Cancelar</a>

    </form>
</main>


</body>
</html>
