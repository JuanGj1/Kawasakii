<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tu Carrito de Compras | Kawasaki</title>

    <th:block th:replace="layout :: headLinks"></th:block>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ======================================================= */
  /* ====== 1. CONFIGURACIN GLOBAL Y VARIABLES BASE ====== */
  /* ======================================================= */

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

  :root {
      /* Colores base para la est茅tica Oscura + Ne贸n Kawasaki */
      --kawasaki-green: #00ff99; /* Verde Ne贸n Principal */
      --kawasaki-dark: #0a5c2c;  /* Verde Oscuro Formal */
      --dark-bg: #121212;
      --surface-dark: #1e1e1e;
      --surface-medium: #2a2a2a;
      --text-light: #f0f0f0;
      --text-secondary: #aaaaaa;
      --border-neon: rgba(0, 255, 153, 0.4);
      --shadow-neon: 0 0 15px rgba(0, 255, 153, 0.4);
  }

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
  }

  body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
      overflow-x: hidden;
      line-height: 1.5;
  }

  a {
      text-decoration: none;
      color: inherit;
  }

  /* ======================================================= */
  /* ====== 2. ESTILOS DEL ENCABEZADO Y NAVEGACIN (HEADER) ====== */
  /* ======================================================= */

  header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: linear-gradient(90deg, #000000, var(--kawasaki-dark));
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  .logo img {
      height: 60px;
      transition: transform 0.3s ease;
  }

  .logo img:hover {
      transform: scale(1.1);
  }

  nav a {
      color: var(--text-light);
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
  }

  nav a:hover {
      color: var(--kawasaki-green);
      transform: scale(1.1);
  }

  /* ======================================================= */
  /* ====== 3. ESTILOS DE LA PGINA DE INICIO (CATLOGO) ====== */
  /* ======================================================= */

  main {
      padding: 50px 10%;
      background: var(--dark-bg);
  }

  main h2 {
      text-align: center;
      font-size: 2.2rem;
      color: var(--kawasaki-green);
      margin-bottom: 40px;
  }

  .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
  }

  .item {
      background: var(--surface-medium);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
  }

  .item:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px var(--border-neon);
  }

  .item img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 10px;
  }

  .item h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
  }

  .item p {
      color: var(--kawasaki-green);
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 1.1rem;
  }

  /* Contenedor de acciones de compra y favoritos */
  .product-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
  }

  .product-actions .action-link {
      flex-grow: 1;
  }

  .product-actions button {
      width: 100%;
      padding: 10px 5px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
  }

  /* Bot贸n de Compra */
  .product-actions .buy-button {
      background: var(--kawasaki-green);
      color: var(--dark-bg);
  }

  .product-actions .buy-button:hover {
      background: var(--kawasaki-dark);
      color: #fff;
      transform: scale(1.05);
  }

  /* Bot贸n de Favoritos */
  .product-actions .favorite-button {
      background: #283038;
      color: #ff3366; /* Coraz贸n rojo */
      border: 2px solid #ff3366;
  }

  .product-actions .favorite-button:hover {
      background: #ff3366;
      color: #fff;
      transform: scale(1.05);
  }


  /* ======================================================= */
  /* ====== 4. ESTILOS DE LA VISTA DEL CARRITO (VistaCarrito.html) ====== */
  /* ======================================================= */

  .cart-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 40px;
      background: var(--surface-dark);
      border-radius: 12px;
      border: 1px solid var(--border-neon);
      box-shadow: var(--shadow-neon);
  }

  .cart-title {
      color: var(--kawasaki-green);
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px var(--kawasaki-green);
  }

  /* Estilos personalizados de Bootstrap para la tabla */
  .table-custom {
      --bs-table-bg: var(--surface-medium);
      --bs-table-color: var(--text-light);
      --bs-table-striped-bg: var(--surface-dark);
      --bs-table-border-color: #00ff9966;
      border-radius: 8px;
      overflow: hidden;
  }

  .table-custom thead {
      background-color: #00ff991a;
  }

  .table-custom th {
      color: var(--kawasaki-green);
      border-bottom: 3px solid var(--kawasaki-green);
      font-weight: 600;
  }

  /* Soluci贸n para el texto de las celdas (era negro) */
  .table-custom tbody td {
      color: var(--text-light) !important;
  }

  .table-custom tbody tr:hover {
      background-color: #333 !important;
      color: #fff;
  }

  /* Fila de Total */
  .total-row {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      background-color: #00ff9933 !important;
      border-top: 3px solid var(--kawasaki-green);
  }

  /* Bot贸n de Finalizar Compra */
  .btn-checkout {
      background-color: var(--kawasaki-green);
      color: var(--dark-bg);
      font-weight: 700;
      border: none;
      padding: 12px 40px;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
  }

  .btn-checkout:hover {
      background-color: #00b377;
      color: #fff;
      transform: translateY(-2px);
  }

  /* Bot贸n de Quitar Item */
  .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      transition: background-color 0.2s;
  }
  .btn-danger:hover {
      background-color: #c82333;
  }

  /* ======================================================= */
  /* ====== 5. ESTILOS DE RESUMEN DE PAGO (VistaResumen.html) ====== */
  /* ======================================================= */

  .summary-container {
      max-width: 750px;
      margin: 80px auto;
      padding: 40px;
      background-color: var(--surface-medium);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-neon);
  }

  .summary-title {
      color: var(--kawasaki-green);
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 40px;
      text-transform: uppercase;
  }

  .summary-total {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text-light);
      background-color: #383838;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid var(--kawasaki-green);
  }

  /* Opciones de Pago (Radio Buttons) */
  .payment-option {
      border: 1px solid var(--color-border);
      margin-bottom: 12px;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
  }

  .payment-option:hover {
      border-color: var(--kawasaki-green);
      background-color: #3a3a3a;
  }

  .payment-option input[type="radio"] {
      transform: scale(1.1);
      margin-right: 12px;
      accent-color: var(--kawasaki-green);
  }

  /* Contenedores Din谩micos (Datos de tarjeta, instrucciones, etc.) */
  .payment-details-box {
      border: 1px dashed var(--kawasaki-green);
      padding: 20px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #333;
  }

  /* Bot贸n de Confirmar Orden */
  .btn-confirm {
      background-color: var(--kawasaki-green);
      color: var(--dark-bg);
      font-weight: 700;
      border: none;
      padding: 10px 30px;
      transition: background-color 0.2s, color 0.2s;
  }

  .btn-confirm:hover {
      background-color: #00a000;
      color: white;
  }

  /* ======================================================= */
  /* ====== 6. ESTILOS DE TICKET/CONFIRMACIN (VistaTicket.html) ====== */
  /* ======================================================= */

  .card-header {
      background-color: #008000 !important; /* Verde Kawasaki formal */
      color: var(--dark-bg) !important;
      border-bottom: 1px solid var(--color-border);
      padding: 20px;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
  }

  .list-group-item {
      background-color: transparent;
      border-color: var(--color-border);
      color: var(--text-light);
      padding: 15px 0;
  }

  .list-group-item strong {
      color: #cccccc;
      font-weight: 600;
  }

  .list-group-item-success {
      background-color: rgba(40, 167, 69, 0.2) !important;
      border-color: #28a745 !important;
      font-size: 1.1rem;
      font-weight: bold;
  }
    </style>
</head>
<body data-require-auth="true">

<!-- Navbar com煤n -->
<th:block th:replace="layout :: navbar"></th:block>
<div class="cart-container">
    <h2 class="cart-title"> Tu Carrito de Compras</h2>

    <div th:if="${#lists.isEmpty(carrito)}" class="text-center p-5">
        <p class="fs-4 text-warning">隆Tu carrito est谩 vac铆o!</p>
        <a th:href="@{/}" class="btn btn-checkout mt-3 px-5">Explorar Productos</a>
    </div>

    <div th:if="${not #lists.isEmpty(carrito)}">
        <div class="table-responsive">
            <table class="table table-striped table-custom align-middle">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th class="text-end">Precio Unitario</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-end">Subtotal</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${carrito}">
                    <td th:text="${item.producto.nombre}">Moto Ejemplo</td>

                    <td class="text-end"
                        th:text="'$ ' + ${#numbers.formatDecimal(item.producto.precio, 1, 'COMMA', 2, 'POINT')}">
                        $ 100.00
                    </td>

                    <td class="text-center" th:text="${item.cantidad}">1</td>

                    <td class="text-end"
                        th:with="subtotalItem=${item.producto.precio * item.cantidad}"
                        th:text="'$ ' + ${#numbers.formatDecimal(subtotalItem, 1, 'COMMA', 2, 'POINT')}">
                        $ 100.00
                    </td>

                    <td class="text-center">
                        <form th:action="@{/carrito/eliminaritem/{id}(id=${item.producto.id})}"
                              method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Quitar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="total-row">
                    <td colspan="3" class="text-end">Total General:</td>
                    <td class="text-end" colspan="2"
                        th:with="totalGeneral=${totalCarrito}"
                        th:text="'$ ' + ${#numbers.formatDecimal(totalGeneral, 1, 'COMMA', 2, 'POINT')}">
                        $ 500.00
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-outline-secondary me-3">Seguir Comprando</a>

            <a
                    th:href="@{/carrito/resumen}"
                    class="btn btn-checkout px-5"
                    th:classappend="${#lists.isEmpty(carrito)} ? 'disabled pe-none' : ''"
                    role="button"
            >
                Finalizar Compra
            </a>
        </div>
    </div>
</div>

<!-- NOTE: El controlador debe agregar el atributo 'totalCarrito' con la suma total del carrito -->
</body>
</html>
