<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro | Kawasaki</title>
    <th:block th:replace="layout :: headLinks"></th:block>
    <style>
        .registro-container { max-width: 450px; margin: 80px auto; padding: 25px; background: #1a1f24; border-radius: 10px; color: #f1f1f1; }
        .registro-container h2 { color: #00ff99; text-align: center; margin-bottom: 20px; }
        .form-control { background-color: #283038; border: 1px solid #00ff994d; color: #f1f1f1; }
        .btn-success { background-color: #00ff99; border-color: #00ff99; color: #000; width: 100%; }
    </style>
</head>
<body>

<!-- Navbar -->
<th:block th:replace="layout :: navbar"></th:block>

<div class="container registro-container">
    <h2>Crear cuenta</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/registro}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" />
        </div>
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>

    <p class="mt-3 text-center">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
</div>


</body>
</html>
