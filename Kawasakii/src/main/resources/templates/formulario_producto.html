<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id == null ? 'Agregar Producto Nuevo' : 'Modificar Producto ID: ' + producto.id}">Formulario de Producto</title>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h3 class="mb-0" th:text="${producto.id == null ? '➕ Agregar Producto Nuevo' : '✍️ Modificar Producto'}">Título</h3>
        <nav>
            <a th:href="@{/productos/listar}" class="btn btn-outline-light me-2">Regresar a Gestión</a>
        </nav>
    </div>
</header>

<main class="container mt-4">

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio (MXN)</label>
            <input type="number" th:field="*{precio}" class="form-control" id="precio" step="0.01" min="0" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock / Inventario</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock" min="0" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{esFavorito}" class="form-check-input" id="esFavorito">
            <label class="form-check-label" for="esFavorito">Marcar como Favorito</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3" th:text="${producto.id == null ? 'Guardar Producto' : 'Actualizar Producto'}">Guardar</button>
        <a th:href="@{/productos/listar}" class="btn btn-secondary mt-3">Cancelar</a>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
